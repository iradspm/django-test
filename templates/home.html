{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Home page</title>

  <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

   <link rel="stylesheet" href="{% static 'css/home.css' %}"> 
</head>

<body class="center">
  <div class="container">
    
    <div class="row">
      <div class="column" style="width: 25%; display: inline-block;">
        <h1 style="color:rgb(44, 44, 90); font-weight: 700; text-align: center;">
          <i class="fas fa-ship"></i> Titanic Survival Predictor
        </h1>
        <p style="color:rgb(51, 51, 83); font-weight: 700; text-align: center;">
          Can a passenger with your given characteristics survive?
        </p>
      </div>
  
      <div class="column" style="width: 75%; display: inline-block;">
        <form action="result">
          {% csrf_token %}
    
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="pclass">Passenger Class</label>
              <input class="form-control" id="pclass" placeholder="1, 2 or 3" required type="text" name="pclass">
            </div>
            <div class="form-group col-md-4">
              <label for="sex">Sex</label>
              <input class="form-control" id="sex" placeholder="0 for Male, 1 for Female" required type="text" name="sex">
            </div>
            <div class="form-group col-md-4">
              <label for="age">Age</label>
              <input class="form-control" id="age" placeholder="Age" required type="text" name="age">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="sibsp">No. of Sibling(s) or Spouse(s)</label>
              <input class="form-control" id="sibsp" placeholder="Siblings/Spouses" required type="text" name="sibsp">
            </div>
            <div class="form-group col-md-4">
              <label for="parch">Parch</label>
              <input class="form-control" id="parch" placeholder="Parch" type="text" required name="parch">
            </div>
            <div class="form-group col-md-4">
              <label for="fare">Ticket Fare</label>
              <input class="form-control" id="fare" placeholder="Ticket Fare" required type="text" name="fare">
            </div>
          </div>
    
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="embC">Embark C</label>
              <input class="form-control" id="embC" placeholder="1 if applies" required type="text" name="embC">
            </div>
            <div class="form-group col-md-4">
              <label for="embQ">Embark Q</label>
              <input class="form-control" id="embQ" placeholder="1 if applies" required type="text" name="embQ">
            </div>
            <div class="form-group col-md-4">
              <label for="embS">Embark S</label>
              <input class="form-control" id="embS" placeholder="1 if applies" required type="text" name="embS">
            </div>
          </div>
    
          <button class="btn btn-primary btn-lg btn-block" type="submit">Predict</button>
    
        </form>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
